<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>

    <!-- react 의 목적은  관련있는것끼리 묶어서 (html, css, javascript) 하나의 컴포넌트를 만들어서 
         (새로운 태그) 여기 저기 끼워넣기가 가능하도록 하고자 하는 프로그래밍 
         페이스북, 인스타그램 만들다가 만든 라이브러리 
         angular, polymer(유투브) 구글
         Vue  - 우리나라는 kt계열사만 angular  사용 대부분은 react와 vue를 사용한다. 
    -->
    <div id="root"></div>

    <script type="text/babel">
        ReactDOM.render( 
            <App/>,
            document.getElementById('root')
        );

        //컴포넌트 만들기  - 함수내의 return 구문에 출력할 태그를 만들어 준다. 
        //반드시   <div></div> - root 가 있는 트리구조여야 한다 
        //
        function App(){
            const onclick= ()=>{
                alert("이벤트 발생");
            }

            return (
                <div>
                    <h1>이벤트</h1> 
                    <p>이벤트를 발생시키다</p>
                    <button type="button" onClick={ onclick } >누르세요</button>
                </div>
            )
        }

    </script>

</body>
</html>
