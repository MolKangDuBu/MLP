<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <button class="btnColor"  style="background-color:aqua"> 배경색</button></br>
   <button class="btnColor"  style="background-color:blue" >배경색</button></br>
   <button class="btnColor" style="background-color:red" >배경색</button></br>
   <button class="btnColor" style="background-color:magenta" >배경색</button></br>
   <button class="btnColor" style="background-color:maroon" >배경색</button></br>
   <button class="btnColor" style="background-color:green" >배경색</button></br>
   <button class="btnColor" style="background-color:lightcoral" >배경색</button></br>
   
</body>
</html>

<script>
    window.onload = function()
    {
        var btnColor = document.getElementsByClassName("btnColor");
        var i;
        for(i=0; i<btnColor.length;i++)
        {   
            btnColor[i].addEventListener("click", changeBackground);
        }
    }

    function changeBackground(me){
        console.log( me.target );
        document.getElementsByTagName("body")[0].style.backgroundColor=me.target.style.backgroundColor;
    }
</script>
