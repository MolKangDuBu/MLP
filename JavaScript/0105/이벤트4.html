<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    x : <input type="text" name="xvalue" id="xvalue">  <br>
    y : <input type="text" name="yvalue" id="yvalue">  <br><br>

    <button type="button" id="btnAdd">더하기</button> &nbsp;&nbsp;
    <button type="button" id="btnSub">빼기</button> &nbsp;&nbsp;
    <button type="button" id="btnMul">곱하기</button> &nbsp;&nbsp;
    <button type="button" id="btnDiv">나누기</button> <br/><br/>

    <span id="result"></span>
</body>
</html>

<script>
   var btnAdd = document.getElementById("btnAdd");
   var btnSub = document.getElementById("btnSub");
   var btnMul = document.getElementById("btnMul");
   var btnDiv = document.getElementById("btnDiv");
   
   btnAdd.addEventListener("click", goAdd );
   btnSub.addEventListener("click", function(){
        var x = document.getElementById("xvalue").value;
        var y = document.getElementById("yvalue").value;
        document.getElementById("result").innerHTML = parseInt(x)-parseInt(y); 
   } );

   btnMul.addEventListener("click", ()=>{
        var x = document.getElementById("xvalue").value;
        var y = document.getElementById("yvalue").value;
        document.getElementById("result").innerHTML = parseInt(x)*parseInt(y); 
   } );
   
   btnDiv.addEventListener("click", goDiv );

   function goAdd()
   {
        var x = document.getElementById("xvalue").value;
        var y = document.getElementById("yvalue").value;
        document.getElementById("result").innerHTML = parseInt(x)+parseInt(y); 
   }
   
   function goDiv()
   {
        var x = document.getElementById("xvalue").value;
        var y = document.getElementById("yvalue").value;
        document.getElementById("result").innerHTML = parseInt(x)/parseInt(y); 
   }
</script>
