<script>
    //자바스크립트는 함수를 오버로딩할 수 없다.
    //매개 변수에 기본값이라는 값을 부여해서 오버로딩과같은 효과를 낼 수 있음

    function add(x=1, y=2, z=3){
        return x+y+z;
    }

    console.log(add());
    console.log(add(10));
    console.log(add(10,20));
    console.log(add(10,20,30));
    
    function myfunc1(a, b, c=1, d=2, e=3){
        console.log(`a = ${a}`);
        console.log(`b = ${b}`);
        console.log(`c = ${c}`);
        console.log(`d = ${d}`);
        console.log(`e = ${e}`);
    }

    myfunc1(10,20);
    myfunc1(10,20, 30);
    myfunc1(10,20,30 ,40);
    myfunc1(10,20,30 ,40, 50);

    function sayMessage(message){
        // if(message === undefined)
        //     message = "빈문장";
        //위에 if문과 같음
        message = message||"빈문장";
        console.log(message);
    }
    sayMessage();
</script>
