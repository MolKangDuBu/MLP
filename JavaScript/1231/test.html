<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    현재 데이터개수 <div id="result"></div>
    <colgroup>
        <col width="25%">
        <col width="25%">
        <col width="25%">
        <col width="25%">
    </colgroup>
    <table  style="width: 50%; border-top: 1px solid blue;">
        <thead>
            <th>이름</th>
            <th>국어</th>
            <th>영어</th>
            <th>수학</th>
            <th>총점</th>
        </thead>
        <tbody id="tbody" style="text-align: center;">
            <tr>

            </tr>
        </tbody>
    </table>
    
</body>
</html>

<script>

    let student=[
        {name:"홍길동",  kor:90, eng:80, mat:70},
        {name:"임꺽정", kor:80, eng:80, mat:80},
        {name:"장길산", kor:70, eng:70, mat:70},
        {name:"장승업", kor:60, eng:60, mat:70},
        {name:"김홍도", kor:100, eng:100, mat:90},
        {name:"신윤복", kor:100, eng:100, mat:100},
    ];

    student.forEach((e)=>{
        e.total = e.kor+e.eng+e.mat;

    });



    function loadData() {
        //테이블 추가 방법
        //1. tbody 태그에 대한 참조를 가져옴.
        tbody = document.getElementById("tbody");
        student.forEach((e) => {
            //2. 새로운 행을 만듬 // 역순 출력은 0입력
            var row = tbody.insertRow(tbody.rows.length);//첫번째 위치에 새로운 행이 추가됨. 행 자체에 대한 객체를 반환
            //tr태그를 Js로 작성
            var cell1 = row.insertCell(0);//td태그 만듬
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);
             //td태그 -> 내용을 바꾸기 위해 innerHTML 사용                
            cell1.innerHTML = e.name;
            cell2.innerHTML = e.kor;
            cell3.innerHTML = e.eng;
            cell4.innerHTML = e.mat;
            cell5.innerHTML= e.total;
        });

        document.getElementById("result").innerHTML = tbody.rows.length-1;
    }

    //문서가 모두 메모리에 로딩되면 이벤트 발생
    window.onload= loadData;

</script>
