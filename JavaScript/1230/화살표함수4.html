    let WORDS = words.filter((w => w.length >= 5));

    })

    //foreach 함수는 매개변수로 받아서 배열의 모든 요소에 특정연산을 가해서  출력전용, 새로운 배열X
    let cap = words.filter((e) => e.length >= 5)
        .map((e) => e.toUpperCase());

    }
