<script>
    //1. 양수하고 음수하고 각각 다른 배열로 나누기
    //2.forEach를 사용해서 음수 출력하기
    //3. forEach 양수 출력
    //4. filter를 사용해서 양수배열받아서 출력하기 positive
    //5. filter를 사용해서 양수배열받아서 출력하기 negitive
    //6. map 사용해서 음의 정수를 전부 양수로 바꾸어 반환
    let arr = [-1, 3, 2, -9, 8, 7, -12, 4, 55];

    let P = arr.filter((e) => e > 0);
    let M = arr.filter((e) => e < 0);
    console.log("forEach를 사용해서 음수 출력하기");
    arr.forEach((e) => {
        if (e < 0) console.log(e + " ");
    });
    console.log("forEach 양수 출력");
    arr.forEach((e) => {
        if (e > 0) console.log(e + " ");
    });

    console.log("filter를 사용해서 양수배열받아서 출력하기 positive");
    P.sort((a, b) => {
        return a - b;
    });
    P.forEach((e) => {
        console.log(e + " ");
    });

    console.log("filter를 사용해서 양수배열받아서 출력하기 negitive");
    P.sort((a, b) => {
        return b - a;
    });
    P.forEach((e) => {
        console.log(e + " ");
    });
    console.log("map 사용해서 음의 정수를 전부 양수로 바꾸어 반환");
    let con = arr.map((e) => {
        if (e < 0) {
            return e *= -1;
        }else return e;
    });

    con.forEach((e) => {
        console.log(e);
    });
</script>
