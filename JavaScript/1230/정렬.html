<script>
    let scores=[
        {name:"홍길동",  kor:90, eng:80, mat:70},
        {name:"임꺽정", kor:80, eng:80, mat:80},
        {name:"장길산", kor:70, eng:70, mat:70},
        {name:"장승업", kor:60, eng:60, mat:70},
        {name:"김홍도", kor:100, eng:100, mat:90},
        {name:"신윤복", kor:100, eng:100, mat:100},
    ];

    //문제1. forEach 를 데이터를 출력
    scores.forEach((e)=>{
        console.log(`${e.name} ${e.kor} ${e.eng} ${e.mat}`);
    });


    //문제2. forEach를 쓰고 총점을 구하기 
    scores.forEach((e)=>{
        e.total =e.kor+e.eng+e.mat;
    });

    scores.forEach((e)=>{
        console.log(`${e.name} ${e.kor} ${e.eng} ${e.mat} ${e.total}`);
    });
    //문제3. 총점 기준으로 정렬하기 
    total =scores.map((e)=>{
        return (e.kor+e.eng+e.mat);
    })
    
    scores.sort(function(a,b){
        return b.total-a.total;
    });

    scores.forEach((e)=>{
        console.log(`${e.name} ${e.kor} ${e.eng} ${e.mat} ${e.total}`);
    });

</script>
