<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    시간당 급여 :<input type="text" name="" id="pay"> <br>
    근무 시간 : <input type="text" name="" id="work_time"> <br>
    <button type="button" onclick="result()">주급계산</button>
    
    <div id = "result"></div>
</body>

</html>

<script>
    function result() {
        var pay = document.getElementById("pay").value;
        var time = document.getElementById("work_time").value;
        var total = pay*time;
        var result = "주급은 "+total+"입니다.";
        document.getElementById("result").innerHTML = result;

    }
    //주급 계산 : 시간당 급여, 근무시간
    //주급은 :

</script>
