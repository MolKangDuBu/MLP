<script>
    let x = 10;

    var a = 10;
    var b = "10";
    console.log(a==b);//자동형전환을 한다. 묵시적 형전환을 해서 데이터를 비교함.
    console.log(a===b);//자동형전환을 하지않아 타입을 구분할 수 있다.
    
    console.log(`${x} > 10 = ${x>10}`);
    console.log(`${x} >= 10 = ${x>=10}`);
    console.log(`${x} < 10 = ${x<10}`);
    console.log(`${x} <= 10 = ${x <=10}`);
    console.log(`${x} == 10 = ${x==10}`);
    console.log(`${x} === 10 = ${x===10}`);
</script>
