<!DOCTYPE html>

    <h3>JSON파싱</h3>

<script>
    let json = '{"name":"홍길동", "age":23}';
    console.log(json.name);

    let json2 = JSON.parse(json);
    console.log(json2.name);
    console.log(json2.age);

    let a = JSON.stringify(json2);
    console.log(a.name);
    
</script>
