<script>
    let person = {
        "name": "홍길동", "age": 23, "phone": "010-222-2222",
        "display": function () {
            console.log(this.name);
            console.log(this.age);
            console.log(this.phone);
        },
        "setValue": function (name = "", age = 20, phone = "010-0000-0000") {
            this.name = name;
            this.age = age;
            this.phone = phone;
        }
    };

    person.display();
    person.setValue("임꺽정", 33, "011-1111-1111");
    person.display();

    person.name = "장길산";
    person.age = 33;
    person.phone = "010-3333-3333";

    person.display();

    let count = {
        "count": 0,
        "decrease": function () { this.count = -1; },
        "increase": function () { this.count = +1; }
    };

    count.increase();
    console.log(count.count);
    count.decrease();
    console.log(count.count);

    console.log(count);

</script>
