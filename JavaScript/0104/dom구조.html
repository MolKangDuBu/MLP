<script>

        document.write("<h4>홍길동</h4>");
    }

    // console.log();
    // [1,2,3].forEach(element => {
    //     console.log(element);
    // });

    document.body.style.backgroundColor = "red";

    }, 1000);


    document.write(navigator.userAgent);
    document.write(navigator.platform+"<br>");
    //anchor가 개체
    document.write(location.href);
