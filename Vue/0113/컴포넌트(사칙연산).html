<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">

        <component-calc></component-calc>
    </div>

</body>

</html>

<script>

    Vue.component('component-calc', {
        data: function () {
            return {
                result: 0,
                x: 0,
                y: 0
            }
        }, template: `
            <div>
                x : <input v-model="x"><br/>
                y : <input v-model="y"><br/>
                
                <button v-on:click ="Add">+</button>
                <button v-on:click ="Sub">-</button>
                <button v-on:click ="Mul">*</button>
                <button v-on:click ="Div">/</button><br/>
                <span>결과값 : {{result}}</span>
            </div> 
        `,
        methods: {
            Add: function () { this.result = parseInt(this.x) + parseInt(this.y) },
            Sub: function () { this.result = this.x - this.y },
            Mul: function () { this.result = this.x * this.y },
            Div: function () { this.result = this.x / this.y }

        }
    });


    var app = new Vue({
        el: "#app",
        data: {
        }

    });
</script>
