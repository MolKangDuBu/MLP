    <div id ="app">

        <component-counter></component-counter>
    </div>

<script>
    //컴포넌트 내에서 이벤트 처리법
    //컴포넌트에서 데이터를 저장하려면 Json 객체를 넣으면 안되고 콜백함수를 주고, return
    //구문안에 변수를 써야함.
    Vue.component('component-counter', {
        data:function(){
            return{
                count:0
            }
        },
        template:`
        <div>
        <span>현재카운트 : {{count}}</span><br/>
        <button v-on:click="count++">더하기</button>
        <button v-on:click="count--">빼기</button>
        </div>
        `
    });


    var app = new Vue({
        el :"#app",
        data:{
          
        }
        
    });
</script>
