<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    현재 카운터 : <input type="text" name="" id="count" value="0"><br>
    <button type="button" id= "p">증가</button>&nbsp;
    <button type="button" id = "m">감소</button>
    
</body>
</html>

<script>

    $(function(){
        $('#p').click(()=>pm('+'));
        $('#m').click(()=>pm('-'));
    });

    function pm(oper){
        x = $('#count').val();
        
        if(oper =="+") $('#count').val(parseInt(x)+1);
        else if(oper=="-")$('#count').val(parseInt(x)-1);

        
    }

</script>
