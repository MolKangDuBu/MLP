    $(function () {
        $("#btnAdd").click(()=>{calc('+')});
        $("#btnSub").click(()=>{calc('-')});
        $("#btnMul").click(()=>{calc('*')});
        $("#btnDiv").click(()=>{calc('/')});
    })

    function calc(oper) {
        x = $('#xvalue').val();
        y = $('#yvalue').val();

        if (oper == "+")
            result = parseInt(x) + parseInt(y);
        else if (oper == "-")
            result = parseInt(x) - parseInt(y);
        else if (oper == "*")
            result = parseInt(x) * parseInt(y);
        else if (oper == "/")
            result = parseInt(x) / parseInt(y);

        $('#result').val(result);
    }
