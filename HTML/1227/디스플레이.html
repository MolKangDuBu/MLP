<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width: 50%;
            height: 200px;
            background-color: gold;
            
        }
    </style>
</head>
<body>
    <!-- 모든 태그는 id속성과 class 속성을 가지고 있다. div태그 말고도 
        table 태그도 이 방법으로 접근가능
        display 속성은 block/none 보임/안보임
    -->
    <div id = "id1">첫번째 div</div>
    <div id = "id2" style="display: none;">두번째 div</div>
    <div id = "id3" style="display: none;">세번째 div</div>
    <div id = "id4" style="display: none;">네번째 div</div>
    <div id = "id5" style="display: none;">다섯번째 div</div>
    <!-- onclick 이벤트 - 하드웨어적 움직임
        버튼을 누르면 onclick - 호출될 함수(리스너) -->
    <button type ="button" onclick="goView('1')">1번</button>
    <button type ="button" onclick="goView('2')">2번</button>
    <button type ="button" onclick="goView('3')">3번</button>
    <button type ="button" onclick="goView('4')">4번</button>
    <button type ="button" onclick="goView('5')">5번</button>


</body>
</html>


<script>

    //자바스크립트는 변수 타입을 지정하지 않고 선언할 필요없음.
    //var a; let b; 둘 중 하나 사용
    function goView(id){
        var i;
        //전부 안보이게함
        for(i=1;i<=5;i++)
            document.getElementById("id"+id).style.display = "none";
        //선택된 항복만 출력
        document.getElementById("id"+id).style.display="block"    }
</script>
