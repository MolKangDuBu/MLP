    <!-- 이미지 : bmp(비트맵), 용량이 큼. 웹을 통해서 비트맵을 보내면 느림
        이미지 압축버전은 jpg, jpeg 라고 부르고 동영상(avi)압축버전은 mpeg사용
        jpg, jpeg
        png -배경이 투명함
        gif - 움직이는 이미지

        img 태그의 src경로가 잘못되면 이미지가 안나옴. alt속성을 넣어서 대체문자출력
    -->
    <img src="./images/1.png" alt="모코코" width="200" height="200">
    <img src="./images/2.gif" alt="ㅎㅇ">

    <h1><a href="https://www.w3schools.com/">ㅎㅇ</a></h1>
    <h1 style="color: rgba(41, 214, 84, 0.521);">녹색</h1>

    <!-- 컴퓨터에서 색상정보를 저장하기 위해서 4byte가 할당됨
         각 byte는 부호가 업을때 00000000 ~ 111111111
         0~255,
         00~FF
         R,G,B-->
