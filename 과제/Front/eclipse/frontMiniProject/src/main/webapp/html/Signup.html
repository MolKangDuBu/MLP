<script>
       $(() => {
        $('#signup').click(() => {
            let ID = $('#id').val();
            let Password = $('#pwd').val();
            let rePassword = $('#repwd').val();
            let Email = $('#email').val();

            if (ID.replaceAll(" ", "").length == 0 || Password.replaceAll(" ", "").length == 0||
                rePassword.replaceAll(" ","").length==0||Email.replaceAll(" ","")==0) {
                alert("정보란을 모두 기입해주세요.");
            }else{
                if(Password.replaceAll(" ", "") != rePassword.replaceAll(" ","")){
                    alert("비밀번호가 다릅니다.");
                }else{
                    location.href='../index.html'
                }
            }
            
            
        });
    })

</script>
